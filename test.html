<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-In Form</title>
</head>
<body>
    <h2>Visitor Check-In Form</h2>
    <form id="visitorForm">
        <label for="visitor_date">Visitor date:</label>
        <input type="date" id="visitor_date" name="visitor_date"><br><br>

        <label for="visitor_name">Visitor Name:</label>
        <input type="text" id="visitor_name" name="visitor_name" required><br><br>

        <label for="visitor_from">Visitor From:</label>
        <input type="text" id="visitor_from" name="visitor_from"><br><br>

        <label for="visitor_host">Visitor Host:</label>
        <input type="text" id="visitor_host" name="visitor_host" required><br><br>

        <label for="visitor_needs">Visitor Needs:</label>
        <select id="visitor_needs" name="visitor_needs">
            <option value="Meeting">Meeting</option>
            <option value="Delivery">Delivery</option>
            <option value="Constraction">Contraction</option>
        </select><br><br>

        <label for="visitor_amount">Number of Visitors:</label>
        <input type="number" id="visitor_amount" name="visitor_amount"><br><br>

        <label for="visitor_vehicle">Vehicle:</label>
        <input type="text" id="visitor_vehicle" name="visitor_vehicle"><br><br>

        <label for="visitor_img">Take a Picture:</label><br>
        <video id="video" width="320" height="240" autoplay></video><br>
        <button type="button" id="captureButton">Capture Photo</button><br>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <input type="hidden" id="visitor_img" name="visitor_img"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        // Access the camera and capture the image
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const visitorImgInput = document.getElementById('visitor_img');

        // Get camera stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera: ', err);
            });

        // Capture the image from the video
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            visitorImgInput.value = imageData; // Set the base64 image data to the hidden input
        });

        // Function to submit the form data to the API
        function submitForm() {
            const formData = {
                visitor_name: document.getElementById('visitor_name').value,
                visitor_date: document.getElementById('visitor_date').value,
                visitor_from: document.getElementById('visitor_from').value,
                visitor_host: document.getElementById('visitor_host').value,
                visitor_needs: document.getElementById('visitor_needs').value,
                visitor_amount: document.getElementById('visitor_amount').value,
                visitor_vehicle: document.getElementById('visitor_vehicle').value,
                visitor_img: document.getElementById('visitor_img').value
            };

            fetch('http://127.0.0.1:8000/api/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Visitor successfully checked in!');
                } else {
                    alert('Failed to check in visitor.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while checking in the visitor.');
            });
        }
    </script>
</body>
</html>
